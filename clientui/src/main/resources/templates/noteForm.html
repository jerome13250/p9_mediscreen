<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Mediscreen</title>
<meta charset="UTF-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css" />
<link rel="stylesheet" href="/css/custom.css">
<link rel="icon" type="image/png" href="/img/favicon.ico" />
</head>
<body>

	<!-- Navigation -->
	<div th:replace="fragments/general.html :: navigation"></div>

	<div class="container">
		<form action="#" method="post" th:action="@{/noteForm}" th:object="${note}">
			<h2 class="mt-4">Note form</h2>
			<hr />
		 	<!-- Form levels error messages here -->
			<div class="form-group row ">
				<div class="col-sm-8">
					<span class="text-danger"> </span>
				</div>
			</div>
			
			<!-- note.id if already exists -->
			<input type="hidden" th:field="*{id}" />
			<!-- note.patId if already exists -->
			<input type="hidden" th:field="*{patId}" />
			
			
			<div class="form-group">
				<label class="col-form-label">Note:</label>
				<div>
					<textarea th:field="*{note}" class="form-control" placeholder="Mandatory" rows=5></textarea>
				</div>
				<div>
					<span class="text-danger" th:if="${#fields.hasErrors('note')}" th:errors="*{note}"></span>
				</div>
			</div>
			<div class = "form-group row">
               <div class = "col-sm-10">
                  <button type = "submit" class = "btn btn-primary mr-2">Submit</button>
                  <a href="#" class="btn btn-danger" role="button" th:href="@{'/patients/note/{id}'(id=*{patId})}">Cancel</a>
               </div>
            </div>

		</form>
	</div>

	<!-- Footer -->
	<div th:replace="fragments/general.html :: footer"></div>

	<script src="/webjars/jquery/3.6.0/jquery.slim.min.js"></script>
	<script type="text/javascript"
		src="/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js"></script>

</body>
</html>
